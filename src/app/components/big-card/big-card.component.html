<div class="big_card-container">
    <div class="big_card-image">
        <img src={{imageCover}} alt="" height="200px" width="300px">
    </div>

    <div class="big_card-title">
        <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>

    <div class="big_card-description">
        <a [routerLink]="['content', Id]">
            <p>{{cardDescription}}</p>
        </a>
    </div>
</div>
